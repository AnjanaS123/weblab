<!DOCTYPE html>
<html>
<head>
	<title>Img-Txt Hover</title>
	<style type="text/css">
	img{
	width: 571px;
    height: 350px;
   }
#txt2{
    display:none;
}
</style>
</head>
<body bgcolor="red">
    <center>
	<div id="main">
		
			<img src="onam.jpg" id="img1">
	
		
			<h1 id="txt1">HAPPY ONAM</h1>
			<h1 id="txt2">HAPPY CHRISTMAS</h1>
	
	</div>
    </center>


		<script type="text/javascript">
			document.getElementById('main').addEventListener("mouseover",change1)
			document.getElementById('main').addEventListener("mouseout",change2)

			function change1(){
				document.getElementById('img1').src="christmas.jpg"
				document.getElementById('txt1').style.display="none"
				document.getElementById('txt2').style.display="block"
			}

			function change2(){
				document.getElementById('img1').src="onam.jpg"
				document.getElementById('txt1').style.display="block"
				document.getElementById('txt2').style.display="none"
			}

		</script>

</body>
</html>
